<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- подключение .css файла к .html -->
        <link rel="stylesheet" href="style.css">
        <title>Основы CSS</title>
    </head>
    <body>
        <!-- 1. Inline стили (через атрибут style) -->
        <p style="color: green">Любой текст</p>

        <!-- 2. Internal стили (через тег style) -->
        <!-- Правильным считается запись тега перед закрытием head -->
        <h3>Заголовок</h3>
        <style>
            h3 {
                color: red;
            }
        </style>

        <!-- 3. External стили (через отдельный файл .css) -->
        <h2>Заголовок</h2>
        <button>Это кнопочка хыыыы</button>

        <!-- Виды селекторов css -->
        <h6>Селектор тега</h6>
        <h6>Селектор тега</h6>
        <h6 class="header">Селектор тега</h6>
        <h6>Селектор тега</h6>
        <h6>Селектор тега</h6>
        <h6>Селектор тега</h6>
        <div class="block">Селектор класса</div>
        <p id="text">Селектор id</p>

        <div>
            <p>Текст</p>
        </div>
    </body>
</html>
