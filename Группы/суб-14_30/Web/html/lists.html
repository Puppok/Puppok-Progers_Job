<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Списки</title>
    </head>
    <body>
        <!-- Списки -->
        <!-- Нумерованный список -->
        <ol> <!-- ordered list - упорядоченный список -->
            <li>Молочко</li>
            <li>Сарделька</li>
            <li>Фрикаделька</li>
            <li>Отрыжка</li>
        </ol>

        <!-- Маркированный список -->
        <ul> <!-- unordered list - неупорядоченный список -->
            <li>Запор</li>
            <li>Диарея</li>
            <li>Чума</li>
            <li>Изжога</li>
        </ul>
    </body>
</html>
