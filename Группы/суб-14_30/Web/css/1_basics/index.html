<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Основы CSS</title>
        <!-- подключение .css файла к текущему .html файлу -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 1. Inline стили (атрибут style="") -->
        <p style="color: red;">Текст</p>

        <!-- 2. Internal (с помощью тега <style>), ставится перед закрытием тега <head> -->
        <h6>Заголовок</h6>
        <style>
            h6 {
                color: green;
            }
        </style>

        <!-- 3. External, через внешний .css файл -->
        <h5>Жоский текст</h5>

        <!-- Работа с селекторами css -->
        <h2>Нюхай бебру</h2>
        <button class="button">Бобр курва</button>
        <section id="section">Писька бобра</section>
        <h2>Нюхай бебру</h2>
        <h2 class="pep">Нюхай бебру</h2>
        <h2>Нюхай бебру</h2>

        <!-- Группировка селекторов -->
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-3"></div>
    </body>
</html>
