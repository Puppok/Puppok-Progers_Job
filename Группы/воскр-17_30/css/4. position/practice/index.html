<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Галерея</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header"> <!-- header - шапка сайта -->
            <h1>Моя фотогалерея</h1>
        </header>

        <main class="gallery"> <!-- основной блок сайта -->
            <section class="photo-card">
                <div class="wrapper">
                    <img src="sunset.jpg">
                    <div class="photo-text">Новое</div>
                </div>
                <h2>Закат на море</h2>
                <p>Красивый закат, снятый в отпуске</p>
            </section>

            <section class="photo-card">
                <div class="wrapper">
                    <img src="mountains.jpeg">
                    <div class="photo-text">Популярное</div>
                </div>
                <h2>Горный пейзаж</h2>
                <p>Поход в горы когда то летом</p>
            </section>

            <section class="photo-card">
                <div class="wrapper">
                    <img src="city.jpg">
                    <div class="photo-text">Актуальное</div>
                </div>
                <h2>Ночной город</h2>
                <p>Огни большого города</p>
            </section>

            <div class="scroll-top">↑</div>
        </main>
    </body>
</html>
