<h1>Регистрация на IT-лагерь 2025</h1>

<form action="#" method="post">
    <fieldset>
        <legend>Личные данные</legend>
        
        <label for="firstname">Имя:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        
        <label for="lastname">Фамилия:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" min="10" max="17" required><br><br>
        
        <p>Пол:</p>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Контактная информация</legend>
        
        <label for="email">Email родителя:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="city">Город:</label>
        <select id="city" name="city" required>
            <option value="">Выберите город</option>
            <option value="moscow">Москва</option>
            <option value="spb">Санкт-Петербург</option>
            <option value="kazan">Казань</option>
            <option value="other">Другой</option>
        </select><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Выбор направления</legend>
        
        <p>Какое направление вас интересует?</p>
        <input type="radio" id="web" name="direction" value="web" checked>
        <label for="web">Веб-разработка</label><br>
        
        <input type="radio" id="game" name="direction" value="game">
        <label for="game">Разработка игр</label><br>
        
        <input type="radio" id="ai" name="direction" value="ai">
        <label for="ai">Искусственный интеллект</label><br><br>
        
        <p>Дополнительные интересы (можно выбрать несколько):</p>
        <input type="checkbox" id="design" name="interests" value="design">
        <label for="design">Дизайн</label><br>
        
        <input type="checkbox" id="3d" name="interests" value="3d">
        <label for="3d">3D-моделирование</label><br>
        
        <input type="checkbox" id="robotics" name="interests" value="robotics">
        <label for="robotics">Робототехника</label><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Дополнительная информация</legend>
        
        <label for="experience">Опыт программирования:</label>
        <select id="experience" name="experience">
            <option value="none">Нет опыта</option>
            <option value="basic">Базовые знания</option>
            <option value="intermediate">Средний уровень</option>
            <option value="advanced">Продвинутый</option>
        </select><br><br>
        
        <label for="message">Расскажите о себе:</label><br>
        <textarea id="message" name="message" rows="5" cols="50" placeholder="Напишите о ваших увлечениях и почему хотите посетить лагерь"></textarea><br><br>
        
        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">Я согласен с правилами участия</label><br><br>
    </fieldset>
    
    <button type="submit">Зарегистрироваться</button>
    <button type="reset">Очистить форму</button>
</form>
