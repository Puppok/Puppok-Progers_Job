<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Медиа</title>
    </head>
    <body>
        <!-- Картинки -->
        <img src="" alt="">
        <!-- src (source) - источник картинки (интернет/локально) -->
        <!-- alt (alternative) - описание, если картинка недоступна -->

        <!-- Форматы: .jpg .jpeg .png .webp .gif -->

        <!-- 1. Взять картинку из интернета (по ссылке) -->
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20230610/pngtree-picture-of-a-blue-bird-on-a-black-background-image_2937385.jpg" alt="Птица">

        <!-- 2. Взять локальную картинку (путь до файла) -->
        <img src="pic.jpg" alt="">

        <!-- style="", width: размер; (ширина), height: размер; (высота) -->
        <!-- Лучше указывать либо только ширину либо только высоту -->
        <img style="width: 1000px;" src="https://static.vecteezy.com/system/resources/thumbnails/041/880/991/small/ai-generated-pic-artistic-depiction-of-sunflowers-under-a-vast-cloudy-sky-photo.jpg" alt="">


        <!-- Ссылки -->
        <a href=""></a> <br>
        <!-- href - адрес источника, куда ведет ссылка -->

        <a href="https://www.google.com">Ссылка на Google</a>

        <!-- 1.  -->
    </body>
</html>
