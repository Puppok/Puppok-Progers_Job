<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Списки</title>
    </head>
    <body>
        <!-- Нумерованный -->
        <ol> <!-- ordered list (упорядоченный список) -->
            <li>Стул</li> <!-- list item (элемент списка) -->
            <li>Стол</li>
            <li>Компудахетр</li>
            <li>Очкозавр</li>
        </ol>

        <!-- Маркированный -->
        <ul> <!-- unordered list (неупорядоченный список) -->
            <li>Кислый сосок</li>
            <li>Сладенькая пятка</li>
            <li>Шлепок майонезный</li>
            <li>Туалетный фарш</li>
        </ul>


        <!-- Типы нумерации -->
        <!-- Атрибут type="" - указывает тип нумерации -->

        <!-- для списка ol -->
        <ol type="A">
            <li>Бобр</li>
            <li>Курва</li>
            <li>Пердолле</li>
        </ol>
        <!-- type="1" - числовая нумерация (по умолчанию) -->
        <!-- type="A" - буквенная нумерация (заглавными) -->
        <!-- type="a" - буквенная нумерация (маленькими) -->
        <!-- type="I" - римская нумерация (заглавными) -->
        <!-- type="i" - римская нумерация (маленькими) -->

        <!-- для списка ul -->
        <ul type="square">
            <li>Бобр</li>
            <li>Курва</li>
            <li>Пердолле</li>
        </ul>
        <!-- type="disc" - закрашенный круг (по умолчанию) -->
        <!-- type="circle" - незакрашенный круг  -->
        <!-- type="square" - квадрат -->

        <!-- тип нумерации можно указыать как на весь список (ol / ul) -->
        <!-- так и на отдельные элементы списка (li) -->
        <ol type="I"> <!-- ставим римскую нумерацию -->
            <li>Чебурек</li>
            <li type="A">Кислый мопс</li> <!-- отобразит элемент в нумерации A -->
            <li>Кирпичный носок</li>
            <li type="1">Сундук обосрыша</li> <!-- отобразит элемент в числовой нумерации -->
        </ol>


        <!-- Вложенные списки -->
    </body>
</html>
