<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Основы CSS</title>
        <!-- Подключение .css файла для external способа -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Основы CSS -->
        <!-- 1. Inline стили (через атрибут style) -->
        <h6 style="color: red;">Маленький заголовок</h6>

        <!-- 2. Internal стили (через тег style) -->
        <!-- Хорошей практикой считается указывать тег style перед закрытием head -->
        <h5>Заголовок 5</h5>
        <style>
            h5 {
                color: blue;
            }
        </style>

        <!-- 3. External стили (через внешний .css файл) -->
        <h4>Чо каво, это жоский текст</h4>

        <!-- Пример селекторов: -->
        <h2>Чоткий текст</h2>
        <p class="text">Обычный текст</p>
        <p id="chpok">Еще один текст</p>

        <!-- Группировка селекторов -->
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-3"></div>
    </body>
</html>
