<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Формы</title>
    </head>
    <body>

        <label> <!-- метка для поля формы -->
            Текстовое поле:
            <input placeholder="очко" type="text"> <!-- Текстовое поле -->
        </label> <br>

        <label>
            Поле пароля:
            <input type="password">
        </label> <br>

        <label>
            Поле бегунок
            <input type="range">
        </label> <br>

        <label>
            Загрузка файла
            <input type="file">
        </label> <br>

        <label>
            Поле даты
            <input type="date">
        </label> <br>

        <label>
            Кнопка подтверждения
            <input type="submit">
        </label> <br>

        <hr>

        <h3 style="margin: 0;">Выбери цвет:</h3>
        <label>Желтый: <input type="radio"></label> <br>
        <label>Зеленый: <input type="radio"></label> <br>
        <label>Стул Феди: <input type="radio"></label> <br>

        <br><br><h3 style="margin: 0;">Выбери игры:</h3>
        <label><input type="checkbox"> Brawl Stars </label> <br>
        <label><input type="checkbox"> Minecraft</label> <br>
        <label><input type="checkbox"> Roblox</label> <br>
        <label><input type="checkbox"> Stand off 2</label> <br>
        <label><input type="checkbox"> FNAF</label> <br>
        <label><input type="checkbox"> PUBG</label> <br>

        <h3>Выпадающий список</h3>
        <select>
            <option>Писька</option>
            <option>Бобра</option>
            <option>Фугасно</option>
            <option>Пальнула</option>
        </select> <br>

        <!-- Большое текстовое поле -->
        <textarea cols="50" rows="10"></textarea>

        <fieldset> <!-- группирующая рамка  -->
            <legend>Форма для хз чего</legend> <!-- заголовок рамки -->
            <h3>Выпадающий список</h3>
            <select>
                <option>Писька</option>
                <option>Бобра</option>
                <option>Фугасно</option>
                <option>Пальнула</option>
            </select> <br>
        </fieldset>

        <!-- Атрибут placeholder="" - подсказка внутри формы -->
    </body>
</html>
