<html>
    <head>
        <meta charset="UTF-8">
        <title>Списки</title>
    </head>
    <body>
        <!-- Списки -->
        <!-- 1. Нумерованный -->
        <ol> <!-- ordered list -->
            <li>рыба</li>
            <li>федя</li>
            <li>сырочек</li>
            <li>картофанчик</li>
        </ol>

        <!-- 2. Маркированный -->
        <ul> <!-- unordered list -->
            <li>сосок</li>
            <li>стульчик</li>
            <li>федя</li>
            <li>долбится в десны</li>
        </ul>

        <!-- Атрибут type="" - изменить тип нумерации -->
        <ol type="i">
            <li>Федя</li>
            <li type="A">Сосет</li>
            <li type="1">Стул</li>
        </ol>
        <!-- type="1" - числовая нумерация (по умолчанию) -->
        <!-- type="A" - буквенная нумерация (большими) -->
        <!-- type="a" - буквенная нумерация (маленькими) -->
        <!-- type="I" - римская нумерация (большими) -->
        <!-- type="i" - римская нумерация (маленькими) -->

        <ul type="square">
            <li>Федя и его жена стульчик</li>
            <li type="disc">Утонул</li>
            <li type="circle">В лаве</li>
        </ul>
        <!-- type="disc" - закрашенный круг (по умолчанию) -->
        <!-- type="circle" - незакрашенный круг -->
        <!-- type="square" - квадрат -->

    </body>
</html>
